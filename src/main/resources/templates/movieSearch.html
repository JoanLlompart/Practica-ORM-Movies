<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/movieSearch">Movie Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="/login">Admin Area</a></li>

                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Search your Movies</h1>
        <form id="formFilter">
            <select name="filter" id="filter">
                <option value="actor">Actor</option>
                <option value="character">Movie character</option>
                <option value="title">Title</option>
                <option value="genre">Genre</option>
                <option value="director">Director</option>
            </select>

            <input type="text" name="keyword" id="keyword" placeholder="keyword">
            <!--Probant coses-->
            <label for="page">Page:</label>
            <input type="number" name="page" id="page" value="1" required>

            <label for="size">Size:</label>
            <input type="number" name="size" id="size" value="10" required>

            <button type="button" onclick="sendData()">Filter</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Release date</th>
                    <th>Vote Average</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movies : ${moviesFind}">
                    <td th:text="${movies.movieId}"></td>
                    <td th:text="${movies.title}"></td>
                    <td th:text="${movies.releaseDate}"></td>
                    <td th:text="${movies.voteAverage}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Controles de paginación -->

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/movieSearch(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>
            </ul>
        </nav>

    </div>

    <script>
        // Funció que navega a una página específica
        function goToPage() {
            var pageNumberInput = document.getElementById('pageNumberInput').value;
            var totalPages = ${totalPages};

            // Validar que el valor sea un número entre 1 y totalPages
            if (/^[1-9]\d*$/.test(pageNumberInput)) {
                var page = parseInt(pageNumberInput, 10) - 1;

                // Verificar que la página esté dentro del rango permitido
                if (page >= 0 && page < totalPages) {
                    window.location.href = '/movieSearch?page=' + page;
                }
            }
        }
    </script>
